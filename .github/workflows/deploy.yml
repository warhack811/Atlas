name: Deploy Atlas to Oracle VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            
            # ============================================
            # ATLAS DEPLOY SCRIPT WITH AUTO-ROLLBACK
            # ============================================
            
            # Sunucu √ºzerindeki ger√ßek proje dizinine git
            cd $HOME/atlas_root/Atlas || cd $HOME/Atlas || exit 1
            echo "üìÅ √áalƒ±≈üma dizini: $(pwd)"
            
            # Sanal ortam yolunu belirle
            VENV_PATH="./.venv/bin/pip"
            if [ ! -f "$VENV_PATH" ]; then
                VENV_PATH="venv/bin/pip"
            fi
            
            # ============================================
            # 1. ROLLBACK NOKTASI KAYDET
            # ============================================
            PREV_SHA=$(git rev-parse HEAD)
            echo "üìå Rollback noktasƒ±: $PREV_SHA"
            
            # ============================================
            # 2. YENƒ∞ KODU √áEK VE KURU
            # ============================================
            echo "‚¨áÔ∏è Yeni kod √ßekiliyor..."
            git reset --hard
            git pull
            NEW_SHA=$(git rev-parse HEAD)
            echo "üÜï Yeni SHA: $NEW_SHA"
            
            $VENV_PATH install -r requirements.txt
            $VENV_PATH install -e .
            
            # Tarih damgasƒ±nƒ± bas
            TIMESTAMP=$(TZ='Europe/Istanbul' date '+%d.%m.%Y %H:%M:%S')
            echo "üïê Deploy zamanƒ±: $TIMESTAMP"
            
            if [ -f "Atlas/ui/index.html" ]; then
                sed -i "s/BUILD_TIMESTAMP_PLACEHOLDER/$TIMESTAMP/g" Atlas/ui/index.html
            fi
            
            # ============================================
            # 3. SERVƒ∞S RESTART + HEALTH CHECK
            # ============================================
            echo "üîÑ Servis yeniden ba≈ülatƒ±lƒ±yor..."
            sudo systemctl restart atlas
            
            echo "‚è≥ Servis ba≈ülatƒ±lƒ±yor, 10 saniye bekleniyor..."
            sleep 10
            
            echo "üîç Health check yapƒ±lƒ±yor..."
            if curl -sf --retry 3 --retry-delay 2 --max-time 10 http://127.0.0.1:${PORT:-8080}/api/health; then
                echo ""
                echo "============================================"
                echo "‚úÖ DEPLOY BA≈ûARILI!"
                echo "   SHA: $NEW_SHA"
                echo "   Zaman: $TIMESTAMP"
                echo "============================================"
            else
                # ============================================
                # 4. ROLLBACK - √ñnceki s√ºr√ºme d√∂n
                # ============================================
                echo ""
                echo "‚ùå Health check ba≈üarƒ±sƒ±z! ROLLBACK ba≈ülatƒ±lƒ±yor..."
                echo "üîô Geri d√∂n√ºl√ºyor: $PREV_SHA"
                
                git reset --hard $PREV_SHA
                $VENV_PATH install -r requirements.txt
                $VENV_PATH install -e .
                
                sudo systemctl restart atlas
                echo "‚è≥ Rollback sonrasƒ± 10 saniye bekleniyor..."
                sleep 10
                
                # Rollback sonrasƒ± health check
                echo "üîç Rollback health check..."
                if curl -sf --retry 3 --retry-delay 2 --max-time 10 http://127.0.0.1:${PORT:-8080}/api/health; then
                    echo ""
                    echo "============================================"
                    echo "‚ö†Ô∏è DEPLOY BA≈ûARISIZ - ROLLBACK BA≈ûARILI"
                    echo "   Aktif SHA: $PREV_SHA"
                    echo "   Reddedilen: $NEW_SHA"
                    echo "============================================"
                    exit 1
                else
                    echo ""
                    echo "============================================"
                    echo "üö® KRƒ∞Tƒ∞K: ROLLBACK DA BA≈ûARISIZ!"
                    echo "   Manuel m√ºdahale gerekli!"
                    echo "============================================"
                    sudo journalctl -u atlas -n 100 --no-pager
                    exit 2
                fi
            fi
            
            # ============================================
            # 5. DEPLOY SONRASI Bƒ∞LGƒ∞LER
            # ============================================
            echo ""
            echo "--- Paket Listesi ---"
            $VENV_PATH list | head -20
            echo "--- Son Servis Loglarƒ± ---"
            sudo journalctl -u atlas -n 30 --no-pager
