name: Deploy Atlas to Oracle VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /home/ubuntu/Atlas
            git reset --hard
            git pull
            /home/ubuntu/Atlas/.venv/bin/pip install -r requirements.txt
            /home/ubuntu/Atlas/.venv/bin/pip install -e .
            
            # Tarih damgasını bas ve kontrol et
            TIMESTAMP=$(date '+%d.%m.%Y %H:%M:%S')
            echo "Görünen saat: $TIMESTAMP"
            if [ -f "Atlas/ui/index.html" ]; then
                sed -i "s/BUILD_TIMESTAMP_PLACEHOLDER/$TIMESTAMP/g" Atlas/ui/index.html
                echo "Zaman damgası basıldı."
            else
                echo "HATA: Atlas/ui/index.html bulunamadı!"
            fi
            
            sudo systemctl restart atlas
            sudo systemctl status atlas --no-pager -l
