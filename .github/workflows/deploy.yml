name: Deploy Atlas to Oracle VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            # Sunucu Ã¼zerindeki gerÃ§ek proje dizinine git
            cd $HOME/atlas_root/Atlas || cd $HOME/Atlas || exit 1
            
            echo "Ã‡alÄ±ÅŸma dizini: $(pwd)"
            git reset --hard
            git pull
            
            # Sanal ortam yolunu belirle ve paketleri yÃ¶net
            VENV_PATH="./.venv/bin/pip"
            if [ ! -f "$VENV_PATH" ]; then
                VENV_PATH="venv/bin/pip"
            fi
            
            $VENV_PATH install -r requirements.txt
            $VENV_PATH install -e .
            
            # Tarih damgasÄ±nÄ± bas ve kontrol et (TÃ¼rkiye saatine gÃ¶re)
            TIMESTAMP=$(TZ='Europe/Istanbul' date '+%d.%m.%Y %H:%M:%S')
            echo "GÃ¶rÃ¼nen yerel saat: $TIMESTAMP"
            
            # index.html konumunu doÄŸrula (Atlas/ui/index.html)
            if [ -f "Atlas/ui/index.html" ]; then
                sed -i "s/BUILD_TIMESTAMP_PLACEHOLDER/$TIMESTAMP/g" Atlas/ui/index.html
                echo "Zaman damgasÄ± basÄ±ldÄ±."
            else
                echo "HATA: Atlas/ui/index.html bulunamadÄ±! Mevcut dosyalar:"
                find . -name index.html
            fi
            
            sudo systemctl restart atlas
            
            # Servisin baÅŸlamasÄ± iÃ§in bekle
            echo "â³ Servis baÅŸlatÄ±lÄ±yor, 10 saniye bekleniyor..."
            sleep 10
            
            # Health check - baÅŸarÄ±sÄ±z olursa deploy fail olur
            echo "ğŸ” Health check yapÄ±lÄ±yor..."
            if curl -f --retry 3 --retry-delay 2 --max-time 10 http://127.0.0.1:${PORT:-8080}/api/health; then
                echo "âœ… Health check baÅŸarÄ±lÄ±!"
            else
                echo "âŒ Health check baÅŸarÄ±sÄ±z! Servis loglarÄ±:"
                sudo journalctl -u atlas -n 100 --no-pager
                exit 1
            fi
            
            echo "--- Paket Listesi ---"
            $VENV_PATH list
            echo "--- Kritik Servis LoglarÄ± ---"
            sudo journalctl -u atlas -n 50 --no-pager
