name: ATLAS CI Gate (RC-7)

on:
  push:
    branches: [ main, rc-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Tests
        env:
          GEMINI_API_KEY: "dummy_key"
          GROQ_API_KEY: "dummy_key"
          NEO4J_URI: "bolt://localhost:7687"
          NEO4J_USER: "neo4j"
          NEO4J_PASSWORD: "password"
          QDRANT_URL: "http://localhost:6333"
          QDRANT_API_KEY: "dummy_key"
          QDRANT_TEST_MODE: "ci"
        run: python -m pytest tests/ --ignore=tests/test_human_behavior.py --ignore=tests/test_emotional_continuity.py --ignore=tests/test_gemini_embedder.py --ignore=tests/test_episode_pipeline_integration.py --ignore=tests/test_semantic_cache_infra.py --ignore=tests/test_semantic_cache.py
